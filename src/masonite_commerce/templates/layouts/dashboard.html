<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Masonite Commerce{% endblock %}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    {% block head %}
    <link href="/assets/css/app.css" rel="stylesheet" />
    {% endblock %}
  </head>
  <body class="h-full w-full flex antialiased bg-gray-100">
    
    @include 'layouts/partials/sidebar.html'

    <div class="h-full w-full overflow-hidden flex flex-col">
        
        @include 'layouts/partials/navbar.html'

        <main class="p-4 overflow-y-auto" x-data="main">
          {% block content %}{% endblock %}
        </main>
    </div>
    {% block js %}
    <script src="/assets/js/app.js"></script>
    {% endblock %}
  </body>
</html>
